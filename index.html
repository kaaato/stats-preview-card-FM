<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="page">
    <main>
      <div class="main-inner">
        <div class="media">
          <picture>
            <source srcset="./images/image-header-desktop.jpg" media="(min-width: 62.5rem)" />
            <img class="media__img" src="./images/image-header-mobile.jpg" alt="A few employees are working, chatting and smiling in the office." />
          </picture>
        </div>

        <div class="main__container">
          <h1 class="title">Get <span class="purple">insights</span> that help your business grow.</h1>
          <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <dl class="list">
            <div class="list__container">
              <dt class="list__key">10k+</dt>
              <dd class="list__value">companies</dd>
            </div>
            <div class="list__container">
              <dt class="list__key">314</dt>
              <dd class="list__value">templates</dd>
            </div>
            <div class="list__container">
              <dt class="list__key">12M+</dt>
              <dd class="list__value">queries</dd>
            </div>
          </dl>
        </div>
      </div>

    </main>

    <footer class="page__footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/kaaato" target="_blank">kaaato</a>.
    </footer>
  </body>
</html>
